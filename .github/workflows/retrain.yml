name: Daily Retrain and Monitor

on:
  schedule:
    - cron: "0 2 * * *" # Run daily at 2 AM UTC
  workflow_dispatch:

jobs:
  retrain_and_monitor:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # - name: ğŸ§ª Generate New Synthetic Data
      #   run: |
      #     python generate_data.py  # optional, tergantung use case kamu

      - name: ğŸ¯ Run Training Pipeline
        run: |
          python mlops.py

      - name: ğŸ“Š Run Monitoring Reports
        run: |
          python monitoring.py

      - name: â¬†ï¸ Push DVC to S3 Remote
        run: |
          dvc remote default s3remote
          dvc add data/interactions.csv
          dvc push

      - name: âœ… Done
        run: echo "MLOps pipeline finished successfully!"
